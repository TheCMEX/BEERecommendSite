{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block body %}
<div class="block">
<div class="error">{{ error }}</div>
<form method="post">{% csrf_token %}

    <input type="text" name="name" required placeholder="Не более 30 символов">

    <input type="'email" name="email" required placeholder="example@mail.ru">
    <p><span>Введите пароль:</span></p>
    <input type="password" name="password" required placeholder="Не менее 5 символов">
    <p></p>
    <input type="submit" value="Отправить">
</form>
</div>
{% endblock %}
